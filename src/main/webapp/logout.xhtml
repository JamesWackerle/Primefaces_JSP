<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templateModal.xhtml">

	<ui:define name="content">
		<h:form>

			<p:messages autoUpdate="true" />
			<p:panel header="#{messages.logout_header}" style="width:250px; margin-left:auto; margin-right:auto; margin-top:100px">
				<h:outputText value="#{messages.logout_info" />
				<h:panelGrid columns="1" style="text-align:right;width:100%">
					<p:commandButton action="login" value="#{messages.go_to_login}" />
				</h:panelGrid>
			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>
