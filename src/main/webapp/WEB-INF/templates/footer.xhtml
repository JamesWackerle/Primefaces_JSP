<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

	<h:panelGroup styleClass="footerDiv">

		<h:panelGrid columns="2" style="width:100%;">
			<h:panelGroup>
				<h:outputLabel value="#{messages.about_application_description}: #{applicationContext.applicationVersion}" />
				<p:spacer width="15px"></p:spacer>
				<h:outputText value="#{applicationContext.actualDate}">
					<f:convertDateTime pattern="dd.MM.yyyy HH.mm"></f:convertDateTime>
				</h:outputText>
			
			</h:panelGroup>
			<h:panelGroup style="width:100%; text-align:right" layout="block">
			</h:panelGroup>
		</h:panelGrid>
	</h:panelGroup>
</ui:composition>
